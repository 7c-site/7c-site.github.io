<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Foto - Foto Siswa Kelas 7C</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
            font-size: 2em;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        .gallery img {
            width: 300px;
            height: 200px;
            margin: 10px;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        footer {
            text-align: center;
            padding: 1em;
            background-color: #4CAF50;
            color: white;
            margin-top: 20px;
        }
        .caption {
            text-align: center;
            font-size: 1.2em;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>

<header>
    Foto - Foto Siswa Kelas 7C
</header>

<div class="container">
    <div class="caption">
        <p>Inilah beberapa momen terbaik selama kami di kelas 7C, penuh tawa, canda, dan persahabatan.</p>
    </div>

    <div class="gallery">
        <img src="foto1.jpg" alt="Foto 1">
        <img src="foto2.jpg" alt="Foto 2">
        <img src="foto3.jpg" alt="Foto 3">
        <img src="foto4.jpg" alt="Foto 4">
        <img src="foto5.jpg" alt="Foto 5">
    </div>
</div>

<footer>
    &copy; 2024 Foto Siswa Kelas 7C
</footer>


<script src="https://static.app/js/static.js" type="text/javascript"></script>
</body>
</html>
